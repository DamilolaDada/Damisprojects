<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <div class="header">
    <a href="index.html"><img src="images/Trustees 1.png" class="logo"></a>
    <h2>LAST WILL AND TESTAMENT</h2>
  </div>
  <!-- Progressive Bar -->
  <div class="navGrid">
    <a href="#" class="navList">
      <div class="circle active"></div>
      <span class="text">Getting Started</span>
    </a>

    <a href="#" class="navList">
      <div class="circle active"></div>
      <span class="text">Personal Information</span>
    </a>

    <a href="#" class="navList">
      <div class="circle active"></div>
      <span class="text">Spouse & Beneficiaries</span>
    </a>

    <a href="#" class="navList">
      <div class="circle active"></div>
      <span class="text">Asset details</span>
    </a>
    <a href="#" class="navList">
      <div class="circle active"></div>
      <span class="text">Confirmation & Checkout</span>
    </a>
  </div>

  <!-- Information Input -->

  <div class="container">
    <form class="" action="index.html" method="post">
      <div class="first-layer">
        <div class="row">
          <div class="col-25">
            <label for="">Title</label>
          </div>
          <div class="col-75">
            <input class="title-input" type="text" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Surname</label>
          </div>
          <div class="col-75">
            <input class="input-details" type="text" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Name</label>
          </div>
          <div class="col-75">
            <input class="input-details" type="text" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Other Names</label>
          </div>
          <div class="col-75">
            <input class="input-details" type="text" name="" value="">
          </div>
        </div>
      </div>
      <div class="second-layer">
        <div class="row">
          <div class="col-25">
            <label for="">Phone Number</label>
          </div>
          <div class="col-75">
            <input class="input-details-1" type="text" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Address</label>
          </div>
          <div class="col-75">
            <input class="input-details-1" type="text" name="" value="">
          </div>
        </div>
      </div>
      <div class="third-layer">
        <div class="row">
          <div class="col-25">
            <label for="">Company Name</label>
          </div>
          <div class="col-75">
            <input class="input-details-1" type="text" name="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Company Address</label>
          </div>
          <div class="col-75">
            <input class="input-details-1 colored-input" type="text" name="" value="">
          </div>
        </div>
      </div>
      <div class="forth-layer">
        <div class="row">
          <div class="col-25">
            <label for="">Marital Status</label>
          </div>
          <div class="col-75">
            <select class="input-details" name="Marital-Status">
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Type of Marriage</label>
          </div>
          <div class="col-75">
            <select class="input-details" name="Marital-Status">
              <option value="legal">Legal</option>
              <option value="traditional">Traditional</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Means of Identification</label>
          </div>
          <div class="col-75">
            <select class="input-details" name="Marital-Status">
              <option value="NIN">National ID</option>
              <option value="v-card">Voters Card</option>
              <option value="passport">International Passport</option>
            </select>
          </div>
        </div>
      </div>
      <div class="first-layer">
        <div class="row">
          <div class="col-25">
            <label for="">Identification Number</label>
          </div>
          <div class="col-75">
            <input class="input-details" type="text" name="" value="">
          </div>
        </div>
      </div>
    </form>
    <a class="back" href="index.html">Back</a>
    <a class="next" href="page3.html">Next</a>

  </div>
</body>

</html>
